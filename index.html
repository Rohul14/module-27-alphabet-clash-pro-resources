<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Por</title>
    <!-- Daisy UI styles link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style.css link  -->
     <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="font-poppins ">
    <main class="bg-[#010313] h-screen bg-[url(/images/background.png)] bg-no-repeat bg-center">
        <!-- home section  -->
        <section id="home">
            <div class="items-center flex flex-col gap-10 justify-center min-h-screen ">
               <h1 class="font-anton text-[130px] text-white text-center">ALPHABET CLASH</h1>
               <p class="text-center text-white text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
               <button onclick="enterBtn()" class="btn font-medium text-black text-xl">Play Now</button>
            </div>
        </section>
        <!-- play ground  -->
        <section id="play-ground" class="hidden">
           <div class="flex flex-col gap-10 py-20">
               <!-- display -->
            <div class="flex justify-center items-center">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-[#010313CC] bg-[#FFFFFFB2]">
                    <div class="flex  justify-center">
                        <p class="pb-3 rounded-b-xl px-8 text-white bg-[#010313CC] ">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center h-full items-center">
                        <p id="set-alphabet" class="text-black text-8xl font-semibold uppercase">Y</p>
                    </div>
                </div>
            </div>

            <!-- Keyboard start -->
             <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
             </div>
            <!-- Keyboard end -->

            <!-- life and score    -->
            <div class="flex justify-between px-40">
                <button class="btn rounded-full px-8 border-0 text-white bg-[#894189]">Life
                    <img src="images/Group 23.svg" alt="">1
                  </button>
                  <button class="btn rounded-full px-8 border-0 text-white bg-[#360490]">Score
                    <img src="images/monetization_on.svg" alt="">1
                  </button>
            </div>
           </div>
        </section>
        <!-- final score  -->
        <section class="score hidden">
            <div class="flex flex-col justify-center items-center h-screen ">
                <div class="bg-[#FFFFFF33] p-11 rounded-lg text-center space-y-3">
                    <h2 class="text-7xl font-semibold text-white">Score :
                        <span>14</span>
                    </h2>
                    <button class="btn text-lg px-7">Play Now</button>
                    <p class="text-lg text-white">Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>
    <script src="JS-file/alpha-clash-pro.js"></script>
    <script src="JS-file/similar-alpha-clash.js"></script>
</body>
</html>
